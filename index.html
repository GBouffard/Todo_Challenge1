<!doctype html>
<html lang="en" ng-app="toDoapp">
  <head>
    <meta charset="utf-8">
    <title>Todo Challenge 1</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="public/css/stylesheet.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllerToDo.js"></script>   
  </head>

  <body ng-controller="ControllerToDo as mytodo">
    <div id="form_styling">
      <form class="form-horizontal">
        <img src="http://www.recyclethis.co.uk/wp-content/uploads/2009/01/ttdt-logo.png"><br>
        <input type="text" ng-model="mytodo.newTask"placeholder="Add a task">
        <button class="btn">Add Task</button>
      </form>
      <br><br>
<!--       <ul class="list-group" ng-repeat="task in mytodo.tasksList.tasks">
      <li>

     </li>
      </ul> -->
      <table>
        <tr>
          <td width='80%'>Walk the dog</td>
          <td><img src="https://philtaylor-1101.kxcdn.com/wp-content/uploads/2008/11/tick.gif"></td>
        </tr>
        <tr>
          <td width='80%' >Do the Todo challenge</td>
          <td><img src="https://philtaylor-1101.kxcdn.com/wp-content/uploads/2008/11/cross.gif"></td> 
        </tr>
      </table>
      <br><br>

      <button class="btn">Active</button>

</html>
